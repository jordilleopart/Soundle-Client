<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/game.css">
</head>
<body>
    <main>
        <header>
            <h1>Game Template</h1>
        </header>
        <div class="leaderboard">
            <div class="panel-header">
                <span>Leaderboard</span>
            </div>
            <div class="leaderboard-list">
                <!-- User rows will be added dynamically here -->
                <div class="user-row">
                    <img src="../img/person.crop.circle.fill-grey.png" alt="User 1" class="profile-pic">
                    <div class="user-details">
                        <div class="user-info">
                            <p class="username">User 1</p>
                            <p class="points">1000</p>
                        </div>
                        <div class="attempts">
                            <div class="attempt-box"></div>
                            <div class="attempt-box"></div>
                            <div class="attempt-box"></div>
                            <div class="attempt-box"></div>
                        </div>
                    </div>
                </div>
                <div class="user-row">
                    <img src="../img/person.crop.circle.fill-grey.png" alt="User 1" class="profile-pic">
                    <div class="user-details">
                        <div class="user-info">
                            <p class="username">User 1</p>
                            <p class="points">1000</p>
                        </div>
                        <div class="attempts">
                            <div class="attempt-box"></div>
                            <div class="attempt-box"></div>
                            <div class="attempt-box"></div>
                            <div class="attempt-box"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://www.youtube.com/iframe_api"></script> <!-- YouTube API -->
    <script defer src="../js/game.js"></script>
</body>
</html>
