<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/lobby.css">
    <!--General config and reusable functions-->
    <script src="../js/utils.js"></script>
</head>
<body>
    <header>
        <!-- Leave button -->
        <button id="leave-button" class="leave-button">Leave</button>
        <h1>Soundle</h1>
        <a href="profile.html" class="profile-button">
            <img src="../img/person.crop.circle.fill-b.png">
        </a>
    </header>

    <div class="main-content">
        <div class="users-panel">
            <div class="panel-header">
                <span>Users in the room</span>
                <span id="users-count">0/0</span> <!-- Placeholder for user count -->
                <span>x</span>
            </div>
            <div class="user-list">
                <!-- Dynamically filled user icons -->
            </div>
        </div>

        <div class="challenge-info">
            <div class="info">
                <h2 id="game-title">Template game #180304</h2>
                <p id="game-creator">by @jordilleopart</p>
            </div>
            <a href="game.html" class="start-button">Start</a>
        </div>

        <div class="chat-panel">
            <div class="panel-header">
                <span>Chat</span>
                <span>x</span>
            </div>
            <div class="chat-messages">
            </div>
            <div class="chat-input">
                <input type="text" placeholder="Type a message...">
                <button>Send</button>
            </div>
        </div>
    </div>

    <script src="../js/lobby.js"></script>
</body>
</html>
