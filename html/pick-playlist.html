<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick playlist</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/pick-playlist.css">
    <!--General config and reusable functions-->
    <script src="../js/utils.js"></script>
</head>
<body>
    <div class="container">
        <h2>Pick a Playlist</h2>
        <h4>Your playlists</h4>
        <div class="my-playlists-grid" id="my-playlists-grid">
            <div class="playlist-item">
                <a class="playlist" href="lobby.html">
                    <img src="../img/music.note.list.png" class="playlist-cover">
                </a>
                <div class="playlist-info">
                    <p class="playlist-name">Playlist Name</p>
                    <p class="playlist-creator">jordilleopart</p>
                </div>
            </div>
            
            <!--Playlist added here dyanmically-->
        </div>
        <h4>Most popular playlists</h4>
        <div class="other-playlist-grid" id="recent-playlists">
            <!--Playlist added here dyanmically-->
        </div>
        <h4>Recently created playlists</h4>
        <div class="other-playlist-grid" id="popular-playlists">
            <!--Playlist added here dyanmically-->
        </div>
    </div>
    <script src="../js/pick-playlist.js"></script>
</body>
</html>
