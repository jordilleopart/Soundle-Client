<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/game.css">
    <!--General config and reusable functions-->
    <script src="../js/utils.js"></script>
</head>
<body>
    <main>
        <div class="game-container">
            <div class="leaderboard">
                <div class="panel-header">
                    <span>User in game</span>
                </div>
                <div class="leaderboard-list">
                    <!-- User rows will be added dynamically here -->
                </div>
            </div>
            <div class="challenge-container">
                <div class="image-placeholder" id="album-container">
                    <img id="track-image" src="" alt="Track Cover" class="hidden">
                </div>
                <div class="track-info" id="track-info">
                    <p id="track-year" class="hidden">Release date: </p>
                    <p id="track-artist" class="hidden">Artist: </p>
                </div>
                <div class="controls">
                    <div class="audio-player">
                        <!-- <button id="shuffle-btn">
                            <img src="../img/shuffle.png" alt="Shuffle">
                        </button> -->
                        <button id="play-btn">
                            <img id="play-icon" src="../img/play.fill.png" alt="Play">
                        </button>
                        <button id="show-elements-btn">
                            <img src="../img/forward.fill.png" alt="Show Elements">
                        </button>
                    </div>
                    <div class="attempts">
                        <div class="attempt-box"></div>
                        <div class="attempt-box"></div>
                        <div class="attempt-box"></div>
                        <div class="attempt-box"></div>
                    </div>
                    <div class="input-container">
                        <input type="text" id="user-input" placeholder="Type your guess here...">
                    </div>
                    <progress class="progress" id="audio-progress" value="0" max="100"></progress>
                    <!--<div id="audio-player-container">
                        <iframe id="player" width="0" height="0" 
                                src="" 
                                frameborder="0" allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                allowfullscreen>
                        </iframe>
                    </div>-->
                    <audio id="audio-player" src=""></audio>
                </div>
            </div>
            <div class="chat-panel">
                <div class="panel-header">
                    <span>Chat</span>
                    <span>x</span>
                </div>
                <div class="chat-messages">
                    <!-- Mensajes de ejemplo -->
                </div>
                <div class="chat-input">
                    <input type="text" placeholder="Type a message...">
                    <button id="send-btn">Send</button>
                </div>
            </div>
            <div class="error-container">
            </div>
        </div>        
        </div>
    </main>
    <!--<script src="https://www.youtube.com/iframe_api"></script> <!-- YouTube API -->
    <script defer src="../js/game.js"></script>
</body>
</html>
